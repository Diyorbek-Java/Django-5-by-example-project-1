{% extends "blog/base.html" %}
{% block content %}
<h1>My Blog</h1>
{% for post in posts %}
    <p class="date">
        <h1>{{post.title}}</h1>
        <div>
            {{post.author}}
            <h2>
                {{post.body}}
            </h2>
        </div>
    </p>
{% endfor %}
{% endblock %}
